<body>
    <button onclick="increment()">Start</button>
</body>
<script>
    const target = {count: 0}
    const handler = {
        set(targ, prop, value){ //trap function
            //reactivity
            document.querySelector("button").innerHTML = value
            //continue standard procedure
            return Reflect.set(...arguments) 
        }
    }
    const proxy = new Proxy(target, handler)

    function increment(){
        proxy.count++;
    }
</script>
